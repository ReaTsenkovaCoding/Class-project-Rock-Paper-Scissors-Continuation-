        <button title = "rock" onclick = "
          playGame('rock');

        " class = "move-button"><img src = "assets/images/rock-emoji.png" class = "move-icon" alt = "Rock move emoji"></button>

        <button title = "paper" onclick = "
          playGame('paper');

        " class = "move-button"><img src = "assets/images/paper-emoji.png" class = "move-icon" alt = "Paper move emoji"></button>

        <button title = "scissors" onclick = "
          playGame('scissors');
          
        " class = "move-button"><img src = "assets/images/scissors-emoji.png" class = "move-icon" alt = "Scissors move emoji"></button>
        
        <p class = "js-result result"></p>
        <p class = "js-moves"></p>
        <p class = "js-score"></p>

        <button title = "Click to reset score" onclick = "

          score.wins = 0;
          score.losses = 0;
          score.ties = 0;

          localStorage.removeItem('score');
          updateScoreElement();
          gameOver = false;
          
          document.querySelector('.js-moves').innerHTML = '';
          document.querySelector('.js-result').innerHTML = '';
          localStorage.removeItem('lastMoves'); //clear the images after resetting the game

        " class = "reset-score-button">Reset score</button>
        
        <p class = "clarification-message"><small>( don't worry, your data is saved even after reloading the page. )</small></p>
